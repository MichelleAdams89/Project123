<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michelle's Website</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Nunito", sans-serif;
        background-color: rgb(245, 245, 245);
        color: #1e1c1c;
        line-height: 1.8;
      }

      nav {
        display: flex;
        justify-content: space-between;
        padding: 20px 100px;
        background-color: #333;
        color: white;
      }

      nav .logo a {
        font-size: 1.65em;
        font-weight: 800;
        color: white;
        text-decoration: none;
      }

      nav ul {
        display: flex;
        gap: 30px;
        list-style: none;
      }

      nav ul li a {
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        text-decoration: none;
      }

      nav ul li a:hover {
        color: #ccc;
      }

      .hero-section {
        background-image: url("https://demos.codezeel.com/prestashop/PRS21/PRS210508/modules/cz_themeimages/views/img/breadcrumb_img.jpg");
        background-position: center;
        background-size: cover;
        height: 240px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      }

      .hero-section h1 {
        font-size: 3em;
      }

      .container-wrapper {
        display: flex;
        justify-content: space-between;
        padding: 50px 100px;
        gap: 50px;
      }

      .info-store h4 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .icon-one,
      .tel-number,
      .email-icon {
        margin: 10px 0;
        font-size: 20px;
        color: #333;
      }

      .form-section {
        background-color: #fff;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        width: 950px;
      }

      .form-section label {
        font-size: 19px;
        margin-bottom: 5px;
      }

      .form-section input,
      .form-section select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .form-section input[type="submit"] {
        background-color: #333;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }

      .form-section input[type="submit"]:hover {
        background-color: #555;
      }

      .social-media {
        display: flex;
        gap: 20px;
        justify-content: center;
        padding: 20px 0;
      }

      .social-media a {
        font-size: 24px;
        color: #333;
      }

      .social-media a:hover {
        color: #555;
      }
      .message-area {
        display: flex;
        flex-direction: column;
        gap: 1;
      }
      .form-class {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .input-class {
        font-size: 22px;
        font-weight: 400;
      }
      .check-box {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 1px;
      }
    </style>
  </head>
  <body>
    <div id="page" class="site">
      <header>
        <nav>
          <div class="logo">
            <a href="#">Clostich</a>
          </div>
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Who we are</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">More</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="hero-section">
          <h1>Contact Us</h1>
        </div>

        <div class="container-wrapper">
          <!-- Store Information Section -->
          <div class="info-store">
            <h4>Store Information</h4>
            <p class="icon-one">
              <ion-icon name="location-outline"></ion-icon> Clostich-Apparel &
              Clothing
            </p>
            <p>201-Union Trade Center, 123456, France</p>
            <p class="tel-number">
              <ion-icon name="call-outline"></ion-icon> Call us: (+91)
              9764-431-204
            </p>
            <p class="email-icon">
              <ion-icon name="mail-outline"></ion-icon> Email us:
              sales@yourcompany.com
            </p>
          </div>

          <!-- Contact Form Section -->
          <div class="form-section">
            <form class="form-class">
              <div class="message-area">
                <label for="subject">Subject</label>
                <select class="input-class" id="subject" name="subject">
                  <option value="Customer service">Customer Service</option>
                  <option value="Webmaster">Webmaster</option>
                </select>
              </div>

              <div class="message-area">
                <label for="email">Email</label>
                <input
                  class="input-class"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="your@gmail.com"
                  required
                />
              </div>

              <div class="message-area">
                <label for="attachment">Attachment</label>
                <input
                  class="input-class"
                  type="file"
                  id="attachment"
                  name="attachment"
                />
              </div>

              <div class="message-area">
                <label for="message">Message</label>
                <textarea
                  class="input-class"
                  id="message"
                  name="message"
                  placeholder="How can we help?"
                  rows="4"
                >
                </textarea>
              </div>
              <div class="check-box">
                <input type="checkbox" name="option1" />
                <label>Option 1</label>
              </div>

              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>

        <!-- Social Media Links -->
        <div class="social-media">
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
          <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
          <a href="#"><ion-icon name="logo-snapchat"></ion-icon></a>
          <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
          <a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a>
        </div>
      </main>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
